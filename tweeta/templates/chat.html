{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
  </head>
  <body>
    <!-- <textarea id="chat-log" cols="100" rows="20"></textarea> -->
    <ul id="chat-log">
      <li class="sent">
        <img src="{% static 'img/chay.png' %}" alt="" />
        <p>Beginning<span id="spa" class="shit">Sam</span></p>
      </li>
    </ul>
    <br />
    <input id="chat-message-input" type="text" size="100" /><br />
    <input id="chat-message-submit" type="button" value="Send" />
  </body>

  <script src="{% static 'reconnecting-websocket.js' %}"></script>
  <!-- {{ room_name|json_script:"room-name" }} -->
  <script>
      const roomName = {{ room_name }}
      const username = {{ username }};

      const chatSocket = new ReconnectingWebSocket(
          'ws://'
          + window.location.host
          + '/ws/chat/'
          + roomName
          + '/'
      );

      chatSocket.onopen = function (e){
          fetchMessages();
      }
      function fetchMessages() {
    chatSocket.send(JSON.stringify({'command': 'fetch_messages' }));
      }

      chatSocket.onmessage = function(e) {
          const data = JSON.parse(e.data)
          if (data['command'] === 'messages') {
        for (let i=0; i<data['messages'].length; i++) {
          createMessage(data['messages'][i]);
        }
      } else if (data['command'] === 'new_message'){
        createMessage(data['message']);
      }
      };

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      }

      document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.querySelector('#chat-message-submit').click();
          }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
          const messageInputDom = document.querySelector('#chat-message-input');
          const message = messageInputDom.value;
          chatSocket.send(JSON.stringify({
              'message': message,
              'command': 'new_message',
              'from': username,
              'room': roomName,


          }));
          messageInputDom.value = '';
      }

      function createMessage(data){
          const author = data['author'];
          const timestamp = data['timestamp'];
        const msgListTag = document.createElement('li');
        const imgTag = document.createElement('img');
        const pTag = document.createElement('p');
        const spanTag = document.createElement('span');
        spanTag.textContent = author + ' | ' +timestamp;
        spanTag.classList.add('shit');
        pTag.textContent = (data.content);
        pTag.appendChild(spanTag)
        imgTag.src = '{% static 'img/chay.png' %}';

        if (author === username) {
          msgListTag.className = 'replies';
        } else {
          msgListTag.className = 'sent';
        }
        msgListTag.appendChild(imgTag);
        msgListTag.appendChild(pTag);
        document.querySelector('#chat-log').appendChild(msgListTag);

      }
  </script>
</html>
